<!DOCTYPE html>
<html>
<head>
	<title>one</title>
</head>
<body>
	<form >
		<fieldset style="border: solid; width: 50%;">
		<h1 style="text-align: center;">Form Example</h1>
		<table border="solid">
			<tr>
			<td colspan="3">
				First Name*
			</td>
			<td>
				<input type="text" name="" style="width: 90%;">
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Last Name*
			</td>
			<td>
				<input type="text" name="" style="width: 90%;">
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Password*
			</td>
			<td>
				<input type="password" name="" style="width: 90%;">
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Comfirm Password*
			</td>
			<td>
				<input type="password" name="" style="width: 90%;">
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Enter Your Hobbies*
			</td>
			<td>
				<select name="hobby">
					<option value="Travelling">Travelling</option>
				</select>
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Notifed by Email:
			</td>
			<td>
				<input type="checkbox" name="" checked="checked" >
			</td>
			</tr>

			<tr>
			<td colspan="3">
				Gender*
			</td>
			<td>
				<input type="radio" name="" checked="checked" >Male<br>
				<input type="radio" name=""  >Female<br>

			</td>
			</tr>

			<tr>
			<td colspan="3">
				Address*
				<br>(please fill your address in: "no ,street ,city")
			</td>
			<td>
				<textarea rows="3 " cols="50"></textarea>
			</td>
			</tr>
			<tr>
			<td colspan="3">
				<button>Submit Form</button>
			</td>
			<td>
				<button>Clear Form</button>
			</td>
			</tr>
		</table>
	</fieldset>
	</form>

</body>
</html>
